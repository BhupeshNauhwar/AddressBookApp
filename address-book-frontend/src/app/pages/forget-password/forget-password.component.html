<div class="navbar">
  <div class="logo">AddressBook</div>
  <ul class="nav-links">
    <li><a [routerLink]="'/auth/login'" class="login-btn">Login</a></li>
  </ul>
</div>

<div class="container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="submit()" #f="ngForm">
    <div class="form-group">
      <label>Email:</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        class="form-control"
        placeholder="Enter your registered email"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-2">Send Reset Link</button>
  </form>
</div>
