<nav>
  <ul>
    <li><a routerLink="/addressbook/get">📖 Address Book</a></li>
    <li><a routerLink="/addressbook/add">➕ Add New Address</a></li>
    <li><button (click)="logout()" class="btn btn-logout">🚪 Logout</button></li>
  </ul>
</nav>

<div class="container">
  <h2>📖 Address Book</h2>

 
  <table>
    <thead>
      <tr>
        <th>S. No</th> 
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of addresses; let i = index">
        <td>{{ i + 1 }}</td> 
        
        <td>
          <a [routerLink]="['/addressbook/get', entry.id]">{{ entry.name }}</a>
        </td>
        
        <td>{{ entry.email }}</td>
        <td>{{ entry.phone }}</td>
        
        <td>
          
          <a [routerLink]="['/addressbook/Update', entry.id]" class="btn btn-edit">✏️ Edit</a>

          <button (click)="deleteAddress(entry.id)" class="btn btn-danger">🗑 Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="addresses.length === 0" class="text-muted">No addresses available.</p>
</div>
