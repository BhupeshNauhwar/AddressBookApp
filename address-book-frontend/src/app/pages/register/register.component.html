<nav class="navbar">
  <div class="logo">AddressBook</div>
  <ul class="nav-links">
    <li><a [routerLink]="'/auth/login'" class="login-btn">Login</a></li>
  </ul>
</nav>

<div class="register-container">
  <h2>Register</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" required />
      <div *ngIf="registerForm.controls.firstName.invalid && registerForm.controls.firstName.touched">
        <small class="error">First name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" required />
      <div *ngIf="registerForm.controls.lastName.invalid && registerForm.controls.lastName.touched">
        <small class="error">Last name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required />
      <div *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched">
        <small class="error">Enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required minlength="6" />
      <div *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched">
        <small class="error">Password must be at least 6 characters.</small>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>

  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
