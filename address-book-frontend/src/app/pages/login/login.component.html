<nav class="navbar">
  <div class="logo">AddressBook</div>
  <ul class="nav-links">
    <li><a [routerLink]="'/auth/register'" class="login-btn">Register</a></li>
  </ul>
</nav>

<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required />
      <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
        <small class="error">Enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required minlength="6" />
      <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
        <small class="error">Password must be at least 6 characters.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <div class="forgot-password">
    <a routerLink="/auth/forget-password">Forgot Password?</a>
  </div>
</div>
